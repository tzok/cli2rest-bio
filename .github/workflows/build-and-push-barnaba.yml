name: Build and Push cli2rest-barnaba image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false # Allow other matrix jobs to continue if one fails
      matrix:
        version_type: [master, latest_tag] # Build from master branch and latest release tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get latest barnaba commit hash
        id: barnaba-tag
        run: |
          # Get the latest commit hash for the master branch
          LATEST_COMMIT=$(git ls-remote https://github.com/srnas/barnaba.git HEAD | cut -f1)
          
          # Use 'master' as the version identifier for tagging purposes
          VERSION_TAG="master"
          
          echo "Latest Barnaba commit: $LATEST_COMMIT"
          echo "tag=$VERSION_TAG" >> "$GITHUB_OUTPUT"
          echo "commit_hash=$LATEST_COMMIT" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Check if target tag already exists in GHCR
        id: check_tag
        if: github.event_name != 'pull_request'
        run: |
          # Use the commit hash for the version tag check
          COMMIT_HASH="${{ steps.barnaba-tag.outputs.commit_hash }}"
          BRANCH_NAME="${{ matrix.version_type == 'master' && 'master' || 'latest_tag' }}"
          TARGET_TAG="ghcr.io/tzok/cli2rest-barnaba:$BRANCH_NAME-$COMMIT_HASH"
          
          if docker manifest inspect "$TARGET_TAG" > /dev/null; then
            echo "Image $TARGET_TAG already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $TARGET_TAG not found. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./barnaba
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          build-args: |
            BARNABA_TAG=${{ steps.barnaba-tag.outputs.commit_hash }}
          tags: |
            ghcr.io/tzok/cli2rest-barnaba:test-${{ matrix.version_type }}
            ghcr.io/tzok/cli2rest-barnaba:${{ matrix.version_type }}-${{ steps.barnaba-tag.outputs.commit_hash }}
            ${{ matrix.version_type == 'master' && format('ghcr.io/tzok/cli2rest-barnaba:latest') || '' }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-barnaba:latest
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        run: |
          docker run --name cli2rest-barnaba-test-${{ matrix.version_type }} -d -p 8000 ghcr.io/tzok/cli2rest-barnaba:test-${{ matrix.version_type }}
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-barnaba-test-${{ matrix.version_type }} 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          curl -L -o 1ehz.pdb https://files.rcsb.org/download/1EHZ.pdb

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/barnaba/config.yaml 1ehz.pdb

          for f in barnaba-1ehz-outfile.ANNOTATE.pairing.out barnaba-1ehz-outfile.ANNOTATE.stacking.out barnaba-1ehz-stdout.txt barnaba-1ehz-stderr.txt; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-barnaba-test-${{ matrix.version_type }}

