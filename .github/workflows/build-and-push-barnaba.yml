name: Build and Push cli2rest-barnaba image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false # Allow other matrix jobs to continue if one fails
      matrix:
        tag: [master, v0.1.7] # Tags to build from barnaba repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./barnaba
          push: true
          build-args: |
            BARNABA_TAG=${{ matrix.tag }}
          tags: |
            ghcr.io/tzok/cli2rest-barnaba:${{ matrix.tag }}-${{ env.DATE }}
            ghcr.io/tzok/cli2rest-barnaba:${{ matrix.tag }}
            ${{ matrix.tag == 'master' && format('ghcr.io/tzok/cli2rest-barnaba:latest') || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
