name: Build and Push cli2rest-barnaba image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false # Allow other matrix jobs to continue if one fails
      matrix:
        version_type: [master, latest_tag] # Build from master branch and latest release tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Get latest barnaba tag
        id: barnaba-tag
        run: |
          # Get the latest tag from the barnaba repository
          LATEST_TAG=$(curl -s https://api.github.com/repos/srnas/barnaba/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            # If no releases found, use 'master' as the tag for the 'latest_tag' matrix item
            LATEST_TAG="master"
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Barnaba latest tag: $LATEST_TAG"
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./barnaba
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          build-args: |
            BARNABA_TAG=${{ matrix.version_type == 'master' && 'master' || steps.barnaba-tag.outputs.tag }}
          tags: |
            ${{ github.event_name == 'pull_request' && format('ghcr.io/tzok/cli2rest-barnaba:test-{0}', matrix.version_type) || '' }}
            ghcr.io/tzok/cli2rest-barnaba:${{ matrix.version_type == 'master' && 'master' || steps.barnaba-tag.outputs.tag }}-${{ env.DATE }}
            ghcr.io/tzok/cli2rest-barnaba:${{ matrix.version_type == 'master' && 'master' || steps.barnaba-tag.outputs.tag }}
            ${{ matrix.version_type == 'master' && format('ghcr.io/tzok/cli2rest-barnaba:latest') || '' }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-barnaba:latest
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --name cli2rest-barnaba-test-${{ matrix.version_type }} -d -p 8000 ghcr.io/tzok/cli2rest-barnaba:test-${{ matrix.version_type }}
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-barnaba-test-${{ matrix.version_type }} 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          curl -L -o 1ehz.pdb https://files.rcsb.org/download/1EHZ.pdb

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/barnaba/config.yaml 1ehz.pdb

          for f in barnaba-1ehz-outfile.ANNOTATE.pairing.out barnaba-1ehz-outfile.ANNOTATE.stacking.out barnaba-1ehz-stdout.txt barnaba-1ehz-stderr.txt; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-barnaba-test-${{ matrix.version_type }}

