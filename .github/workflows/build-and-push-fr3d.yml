name: Build and Push cli2rest-fr3d image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false # Allow other matrix jobs to continue if one fails
      matrix:
        branch: [latest, master] # Branches to build from FR3D repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest FR3D commit hash
        id: get_commit
        run: |
          # Get the latest commit hash for the current matrix branch
          LATEST_COMMIT=$(git ls-remote https://github.com/tzok/fr3d.git ${{ matrix.branch }} | cut -f1)
          SHORT_COMMIT=${LATEST_COMMIT:0:7}
          echo "Latest FR3D commit for ${{ matrix.branch }}: $LATEST_COMMIT"
          echo "commit_hash=$LATEST_COMMIT" >> $GITHUB_OUTPUT
          echo "short_commit=$SHORT_COMMIT" >> $GITHUB_OUTPUT
        shell: bash

      - name: Check if target tag already exists in GHCR
        id: check_tag
        if: github.event_name != 'pull_request'
        run: |
          SHORT_COMMIT="${{ steps.get_commit.outputs.short_commit }}"
          BRANCH_NAME="${{ matrix.branch }}"
          TARGET_TAG="ghcr.io/tzok/cli2rest-fr3d:$BRANCH_NAME-$SHORT_COMMIT"
          
          if docker manifest inspect "$TARGET_TAG" > /dev/null; then
            echo "Image $TARGET_TAG already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $TARGET_TAG not found. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build and Push Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./fr3d
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          build-args: |
            FR3D_BRANCH=${{ matrix.branch }}
          tags: |
            ${{ github.event_name == 'pull_request' && format('ghcr.io/tzok/cli2rest-fr3d:test-{0}', matrix.branch) || '' }}
            ghcr.io/tzok/cli2rest-fr3d:${{ matrix.branch }}-${{ steps.get_commit.outputs.short_commit }}
            ghcr.io/tzok/cli2rest-fr3d:${{ matrix.branch }}
            ${{ matrix.branch == 'latest' && format('ghcr.io/tzok/cli2rest-fr3d:latest') || '' }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-fr3d:${{ matrix.branch }}
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        run: |
          docker run --name cli2rest-fr3d-test-${{ matrix.branch }} -d -p 8000 ghcr.io/tzok/cli2rest-fr3d:test-${{ matrix.branch }}
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-fr3d-test-${{ matrix.branch }} 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          curl -L -o 1ehz.cif https://files.rcsb.org/download/1EHZ.cif

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/fr3d/config.yaml 1ehz.cif

          for f in fr3d-1ehz-stdout.txt fr3d-1ehz-stderr.txt fr3d-1ehz-basepair_detail.txt fr3d-1ehz-stacking.txt fr3d-1ehz-backbone.txt; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-fr3d-test-${{ matrix.branch }}

