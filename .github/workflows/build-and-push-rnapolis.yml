name: Build and Push CLI2REST RNAPOLIS Container

on:
  schedule:
    # Check for updates daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'rnapolis/**' # Trigger on changes within the rnapolis directory

jobs:
  # Optional: Add a check-for-updates job similar to FR3D if RNAPOLIS has frequent releases
  # or if you want to rebuild based on upstream changes. For now, building on push/schedule/manual.

  build-and-push:
    # If adding check-for-updates:
    # needs: check-for-updates
    # if: ${{ needs.check-for-updates.outputs.has_changes == 'true' }} || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./rnapolis
          push: true
          tags: |
            ghcr.io/tzok/cli2rest-rnapolis:latest
            ghcr.io/tzok/cli2rest-rnapolis:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
