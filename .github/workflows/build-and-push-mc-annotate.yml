name: Build and Push cli2rest-mc-annotate image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get MC-Annotate version
        id: mc-annotate-version
        run: |
          # Extract version from the MC-Tools webpage
          VERSION=$(curl -s https://major.iric.ca/MajorLabEn/MC-Tools.html | grep -oP 'MC-Annotate\.zip.*?version\K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -z "$VERSION" ]; then
            # Fallback to known version if extraction fails
            VERSION="1.6.2"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "MC-Annotate version: $VERSION"

      - name: Check if target tag already exists in GHCR
        id: check_tag
        if: github.event_name != 'pull_request'
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger detected. Forcing rebuild."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          TARGET_TAG="ghcr.io/tzok/cli2rest-mc-annotate:${{ steps.mc-annotate-version.outputs.version }}"
          
          if docker manifest inspect "$TARGET_TAG" > /dev/null; then
            echo "Image $TARGET_TAG already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $TARGET_TAG not found. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build and Push Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./mc-annotate
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          build-args: |
            MC_ANNOTATE_VERSION=${{ steps.mc-annotate-version.outputs.version }}
          tags: |
            ${{ github.event_name == 'pull_request' && format('ghcr.io/tzok/cli2rest-mc-annotate:test') || '' }}
            ghcr.io/tzok/cli2rest-mc-annotate:latest
            ghcr.io/tzok/cli2rest-mc-annotate:${{ steps.mc-annotate-version.outputs.version }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-mc-annotate:latest
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        run: |
          docker run --name cli2rest-mc-annotate-test -d -p 8000 ghcr.io/tzok/cli2rest-mc-annotate:test
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-mc-annotate-test 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          curl -L -o 1ehz.pdb https://files.rcsb.org/download/1EHZ.pdb

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/mc-annotate/config.yaml 1ehz.pdb

          for f in mc-annotate-1ehz-stdout.txt mc-annotate-1ehz-stderr.txt; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-mc-annotate-test

