name: Build and Push cli2rest-reduce image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest Reduce tag
        id: get_version
        run: |
          # Fetch tags, sort by version, get the last one, extract the tag name
          LATEST_TAG=$(git ls-remote --tags --sort="v:refname" https://github.com/rlabduke/reduce.git | tail -n1 | sed 's/.*\///; s/\^{}//')
          echo "Latest Reduce tag: $LATEST_TAG"
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: Check if target tag already exists in GHCR
        id: check_tag
        # Only run this check if we are pushing (i.e., not a pull request)
        if: github.event_name != 'pull_request'
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger detected. Forcing rebuild."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          TARGET_TAG="ghcr.io/tzok/cli2rest-reduce:${{ steps.get_version.outputs.version }}"
          
          # Try to inspect the manifest. If it fails (exit code 1), the image doesn't exist.
          if docker manifest inspect "$TARGET_TAG" > /dev/null; then
            echo "Image $TARGET_TAG already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $TARGET_TAG not found. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build and Push Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./reduce
          # Pass the fetched tag as a build argument
          build-args: |
            REDUCE_VERSION=${{ steps.get_version.outputs.version }}
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: |
            ${{ github.event_name == 'pull_request' && format('ghcr.io/tzok/cli2rest-reduce:test') || '' }}
            ghcr.io/tzok/cli2rest-reduce:latest
            ghcr.io/tzok/cli2rest-reduce:${{ steps.get_version.outputs.version }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-reduce:latest
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        run: |
          docker run --name cli2rest-reduce-test -d -p 8000 ghcr.io/tzok/cli2rest-reduce:test
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-reduce-test 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          curl -L -o 1ehz.pdb https://files.rcsb.org/download/1EHZ.pdb

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/reduce/config.yaml 1ehz.pdb

          for f in reduce-1ehz-stdout.txt reduce-1ehz-stderr.txt; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-reduce-test

