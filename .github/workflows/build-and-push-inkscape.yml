name: Build and Push cli2rest-inkscape image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Check if latest tag already exists in GHCR
        id: check_tag
        if: github.event_name != 'pull_request'
        run: |
          TARGET_TAG="ghcr.io/tzok/cli2rest-inkscape:latest"
          
          if docker manifest inspect "$TARGET_TAG" > /dev/null; then
            echo "Image $TARGET_TAG already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $TARGET_TAG not found. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./inkscape
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: |
            ${{ github.event_name == 'pull_request' && format('ghcr.io/tzok/cli2rest-inkscape:test') || '' }}
            ghcr.io/tzok/cli2rest-inkscape:latest
            ghcr.io/tzok/cli2rest-inkscape:${{ env.DATE }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-inkscape:latest
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        run: |
          docker run --name cli2rest-inkscape-test -d -p 8000 ghcr.io/tzok/cli2rest-inkscape:test
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-inkscape-test 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          echo '<svg height="233" width="526" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="200" rx="50" ry="100" stroke="#00f" stroke-width="10" width="500" x="13" y="14"/></svg>' > example.svg

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/inkscape/config-svg2png.yaml example.svg

          for f in inkscape-example-output.png inkscape-example-stdout.txt inkscape-example-stderr.txt; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-inkscape-test

