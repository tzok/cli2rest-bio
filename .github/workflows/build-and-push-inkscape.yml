name: Build and Push cli2rest-inkscape image

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./inkscape
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: |
            cli2rest-inkscape:test
            ghcr.io/tzok/cli2rest-inkscape:latest
            ghcr.io/tzok/cli2rest-inkscape:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --name cli2rest-inkscape-test -d -p 8000 cli2rest-inkscape:test
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-inkscape-test 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'
          docker stop cli2rest-inkscape-test
