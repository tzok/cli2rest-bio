name: Build and Push cli2rest-rchie image

on:
  schedule:
    # Run daily at 1:30 UTC (to avoid overlap with other daily jobs)
    - cron: '30 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest R4RNA version from Bioconductor
        id: get_r4rna_version
        run: |
          R4RNA_INFO=$(curl -s https://bioconductor.org/packages/release/bioc/src/contrib/PACKAGES | grep -A 1 "^Package: R4RNA$")
          R4RNA_VERSION=$(echo "$R4RNA_INFO" | grep "^Version:" | awk '{print $2}')
          if [ -z "$R4RNA_VERSION" ]; then
            echo "Error: Could not fetch R4RNA version."
            exit 1
          fi
          echo "Latest R4RNA version: $R4RNA_VERSION"
          echo "version=$R4RNA_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Get latest svgcleaner tag
        id: get_svgcleaner_version
        run: |
          # Fetch tags, filter for 'v' prefix, sort by version, get the last one, extract the tag name, remove 'v' prefix
          LATEST_TAG_WITH_V=$(git ls-remote --tags --sort="v:refname" https://github.com/RazrFalcon/svgcleaner.git 'v*' | tail -n1 | sed 's/.*\///; s/\^{}//')
          LATEST_TAG=${LATEST_TAG_WITH_V#v} # Remove 'v' prefix
          if [ -z "$LATEST_TAG" ]; then
            echo "Error: Could not fetch svgcleaner version."
            exit 1
          fi
          echo "Latest svgcleaner tag (with v): $LATEST_TAG_WITH_V"
          echo "Latest svgcleaner tag (without v): $LATEST_TAG"
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: Check if target tag already exists in GHCR
        id: check_tag
        if: github.event_name != 'pull_request'
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger detected. Forcing rebuild."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION_TAG="${{ steps.get_r4rna_version.outputs.version }}_${{ steps.get_svgcleaner_version.outputs.version }}"
          TARGET_TAG="ghcr.io/tzok/cli2rest-rchie:$VERSION_TAG"
          
          if docker manifest inspect "$TARGET_TAG" > /dev/null; then
            echo "Image $TARGET_TAG already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image $TARGET_TAG not found. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build and Push Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./rchie
          # Pass the fetched tags as build arguments
          build-args: |
            R4RNA_VERSION=${{ steps.get_r4rna_version.outputs.version }}
            SVGCLEANER_VERSION=${{ steps.get_svgcleaner_version.outputs.version }}
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: |
            ${{ github.event_name == 'pull_request' && format('ghcr.io/tzok/cli2rest-rchie:test') || '' }}
            ghcr.io/tzok/cli2rest-rchie:latest
            ghcr.io/tzok/cli2rest-rchie:${{ steps.get_r4rna_version.outputs.version }}_${{ steps.get_svgcleaner_version.outputs.version }}
          cache-from: type=gha,ref=ghcr.io/tzok/cli2rest-rchie:latest
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request' || steps.check_tag.outputs.should_build == 'true'
        run: |
          docker run --name cli2rest-rchie-test -d -p 8000 ghcr.io/tzok/cli2rest-rchie:test
          sleep 5 # Wait for container to start
          HOST_PORT=$(docker port cli2rest-rchie-test 8000 | cut -d: -f2)
          curl -s "http://localhost:$HOST_PORT/health" | grep '"status":"healthy"'

          pip install .
          cat > example.json << 'EOF'
          {
            "sequence": "GCAUUGC",
            "top": [
              {
                "i": 1,
                "j": 7
              },
              {
                "i": 2,
                "j": 6
              }
            ],
            "bottom": []
          }
          EOF

          cli2rest-bio --api-url http://localhost:$HOST_PORT src/cli2rest_bio/configs/rchie/config.yaml example.json

          for f in rchie-example-clean.svg; do
            if [ ! -f "$f" ]; then
              echo "Test failed: Output file $f is missing."
              ls -l
              exit 1
            fi
          done
          echo "Test passed: All output files created."

          docker stop cli2rest-rchie-test

