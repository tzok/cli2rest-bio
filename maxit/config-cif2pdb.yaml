name: "maxit-cif2pdb"
description: "Convert CIF files to PDB format"
docker_image: "ghcr.io/tzok/cli2rest-maxit:latest"

inputs:
  - name: "input_file"
    description: "Input CIF file or directory containing CIF files"
    type: "file"
    required: true
    extensions: [".cif"]

outputs:
  - name: "output_file"
    description: "Output PDB file"
    file_pattern: "{{ input_file_base }}.pdb"

command:
  cli_tool: "maxit"
  template: "{{ cli_tool }} -input {{ input_file }} -output {{ output_file }} -o 2"
  file_mappings:
    - input: "{{ input_file }}"
      container_path: "input.cif"
